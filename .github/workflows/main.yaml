name: CD Gitops

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push img to Dockerhub
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          repository: ${{secrets.DOCKER_USERNAME}}/gitopsgo
          tags: ${{github.sha}}, latest

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: v5.1.1

      - name: Update image in kustomization
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        run: |
          cd k8s
          kustomize edit set image goserver=$DOCKER_USERNAME/gitospgo:$GITHUB_SHA
    
      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add .
          git commit -m "Update image to $DOCKER_USERNAME/gitopsgo:$GITHUB_SHA"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.TOKEN_GITHUB}}
          repository: C4st3ll4n/gitopsgo
